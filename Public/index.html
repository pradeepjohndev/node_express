<!DOCTYPE html>
<html>
<head>
  <title>Express Static Page</title>
</head>
<body>
  <h1>Welcome to Express!</h1>
  <p>This page is served as a static file.</p>
  <button onclick="sendData()">Send POST Request</button>
  <script>
    function sendData() {
      fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: "Pradeep" })
      })
      .then(res => res.json())
      .then(data => alert(data.message));
    }
  </script>
</body>
</html>
